<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EswarAI - Advanced Intelligent Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00FFFF;
            --secondary-color: #1E90FF;
            --accent-color: #FF00FF;
            --background-color: #0A192F;
            --text-color: #E0E0E0;
            --card-bg: #112240;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            background: linear-gradient(-45deg, #0A192F, #20314F, #112240, #1E3A8A);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .container {
            max-width: 800px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            overflow: hidden;
            background-color: var(--card-bg);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--background-color);
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 40px
            );
            animation: circuit 20s linear infinite;
        }

        @keyframes circuit {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-50%) translateY(-50%); }
        }

        .btn-generate {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            color: var(--background-color);
            border: none;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 0, 255, 0.25);
        }

        .result {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1);
        }

        footer {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--background-color);
            text-align: center;
            padding: 25px 0;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        footer::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.1) 20px,
                rgba(255, 255, 255, 0.1) 40px
            );
            animation: circuit 20s linear infinite;
        }

        .social-icons a {
            color: var(--background-color);
            margin: 0 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            text-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center mb-0" style="font-weight: 700; position: relative; z-index: 1;">EswarAI</h1>
                <p class="text-center mb-0" style="font-weight: 300; position: relative; z-index: 1;">Advanced Intelligent Assistant</p>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label for="prompt" class="form-label">Enter Your Query:</label>
                    <textarea class="form-control" id="prompt" rows="3"
                        placeholder="Ask me anything..."></textarea>
                </div>
                <button onclick="generateText()" class="btn btn-generate w-100 py-3 mb-4">
                    <i class="fas fa-brain me-2"></i>Generate Response
                </button>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>

    <footer>
        <p style="position: relative; z-index: 1;">Powered by Advanced AI Technology</p>
        <p style="position: relative; z-index: 1;">Developed by: <a href="https://github.com/DTharuneswar" style="color: var(--background-color); text-decoration: underline;">Tharuneswar D</a></p>
        <div class="social-icons">
            <a href="https://github.com/DTharuneswar" target="_blank"><i class="fab fa-github fa-lg"></i></a>
            <a href="https://www.linkedin.com/in/tharuneswar-doddi" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
            <a href="https://www.instagram.com/mr_footballer_999_/" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="https://github.com/DTharuneswar" target="_blank"><i class="fas fa-briefcase fa-lg"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function generateText() {
            const prompt = document.getElementById('prompt').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>';

            try {
                const response = await fetch('https://eswar-ai-backend.vercel.app/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                const decodedText = atob(data.text);

                resultDiv.innerText = decodedText;
            } catch (error) {
                resultDiv.innerText = 'An error occurred while generating the response. Please try again.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
